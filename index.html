<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search Button</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797365-41f45b562c0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="sunset in Desert">
            <a href="https://unsplash.com/photos/9hWJs7iblh8" target="_blank">sunset in Desert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686881537217-5bf3b5998cf1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Beutiful Super Car">
            <a href="https://unsplash.com/photos/9hWJs7iblh8" target="_blank">Beutiful Super Car</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1484406566174-9da000fda645?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=689&q=80" alt="Alpha Male Dear">
            <a href="https://unsplash.com/photos/9hWJs7iblh8" target="_blank">Alpha Male Dear</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>


    <script src="index.js"></script>
</body>
</html>
